{% extends 'root.html' %}

{% block title %}
Register
{% endblock title %}

{% block doc %}
<div class="vh-60 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-white">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4" action="{% url 'REGISTER' %}" method="post">
                <h2 class="fw-bold mb-2 text-uppercase text-center pb-5">Login Form</h2>
                <p class=" mb-5">enter your credentials</p>                
                {{ form }}                  
                {% csrf_token %}               
                <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">submit</button>
                </div>                               
              </form>
              <div>
                <p class="mb-0  text-center">
                    have an account?<a href="{% url 'LOGIN' %}" class="text-primary fw-bold">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
